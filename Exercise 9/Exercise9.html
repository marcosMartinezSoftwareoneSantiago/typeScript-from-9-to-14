<!DOCTYPE html>
<html lang='es'>
    <head>
        <meta charset='UTF-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width initial-scale=1.0'>
        <meta name='title' content='Exercise 9' >
        <meta name='description' content='Crea un formulario html donde tengas dos inputs para introducir un número en cada uno. Obtén los valores de los números y , usando typescript, genera un evento que cuando sea enviado el formulario capture los valores de los inputs y envíe en un alert la suma' >
        <meta name='author' content='Marcos Martinez' >
        <meta name='language' content='es' >
        <meta name='owner' content='SoftwareOne' >
        <title>Ejercicio 9</title>
    </head>
    <body>
        <form onsubmit="event.preventDefault();">
            <label>Primer número <input type="text" id="primer-numero"></label>
            <br>
            <label>Segundo número <input type="text" id="segundo-numero"></label>
            <br>
            <button type="submit">Enviar</button>
        </form>
        <script src='Exercise9.js' crossorigin='ANONYMOUS/USE-CREDENTIALS' type='text/javascript' charset='UTF-8'></script>
    </body>
